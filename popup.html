<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voice to Text</title>
    <style>
      body {
        width: 350px;
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
      /* Consolidated Tailwind CSS classes */
      .p-6 {
        padding: 1.5rem;
      }
      .bg-white {
        background-color: #ffffff;
      }
      .rounded-xl {
        border-radius: 0.75rem;
      }
      .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .m-4 {
        margin: 1rem;
      }
      .flex {
        display: flex;
      }
      .flex-col {
        flex-direction: column;
      }
      .items-center {
        align-items: center;
      }
      .text-2xl {
        font-size: 1.5rem;
        line-height: 2rem;
      }
      .font-bold {
        font-weight: 700;
      }
      .text-gray-800 {
        color: #1f2937;
      }
      .mb-2 {
        margin-bottom: 0.5rem;
      }
      .text-sm {
        font-size: 0.875rem;
        line-height: 1.25rem;
      }
      .text-gray-500 {
        color: #6b7280;
      }
      .mb-4 {
        margin-bottom: 1rem;
      }
      .bg-indigo-600 {
        background-color: #4f46e5;
      }
      .text-white {
        color: #ffffff;
      }
      .font-semibold {
        font-weight: 600;
      }
      .py-2 {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }
      .px-6 {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
      .rounded-full {
        border-radius: 9999px;
      }
      .shadow-md {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .hover\:bg-indigo-700:hover {
        background-color: #4338ca;
      }
      .transition {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
      .duration-300 {
        transition-duration: 300ms;
      }
      .transform {
        transform: var(--tw-transform);
      }
      .hover\:scale-105:hover {
        --tw-scale-x: 1.05;
        --tw-scale-y: 1.05;
        transform: var(--tw-transform);
      }
      .focus\:outline-none:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
      }
      .mr-4 {
        margin-right: 1rem;
      }
      .mr-2 {
        margin-right: 0.5rem;
      }
      .bg-rose-500 {
        background-color: #f43f5e;
      }
      .hover\:bg-rose-600:hover {
        background-color: #e11d48;
      }
      .hidden {
        display: none;
      }
      .bg-gray-200 {
        background-color: #e5e7eb;
      }
      .text-gray-700 {
        color: #374151;
      }
      .hover\:bg-gray-300:hover {
        background-color: #d1d5db;
      }
      .w-full {
        width: 100%;
      }
      .h-40 {
        height: 10rem;
      }
      .bg-gray-50 {
        background-color: #f9fafb;
      }
      .p-4 {
        padding: 1rem;
      }
      .rounded-lg {
        border-radius: 0.5rem;
      }
      .border {
        border-width: 1px;
      }
      .border-gray-200 {
        border-color: #e5e7eb;
      }
      .overflow-y-auto {
        overflow-y: auto;
      }
      .resize-none {
        resize: none;
      }
      .focus\:border-indigo-500:focus {
        border-color: #6366f1;
      }
      .mt-4 {
        margin-top: 1rem;
      }
      .text-xs {
        font-size: 0.75rem;
        line-height: 1rem;
      }
      .text-gray-400 {
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div
      class="p-6 bg-white rounded-xl shadow-lg m-4 flex flex-col items-center"
    >
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Voice to Text</h1>
      <p class="text-sm text-gray-500 mb-4">Click 'Start' to begin speaking.</p>

      <div class="flex items-center mb-4">
        <button
          id="startButton"
          class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-indigo-700 transition duration-300 transform hover:scale-105 focus:outline-none mr-4"
        >
          <span class="mr-2">üéôÔ∏è</span>Start
        </button>
        <button
          id="stopButton"
          class="bg-rose-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-rose-600 transition duration-300 transform hover:scale-105 focus:outline-none hidden mr-4"
        >
          <span class="mr-2">üõë</span>Stop
        </button>
        <button
          id="clearButton"
          class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-full shadow-md hover:bg-gray-300 transition duration-300 focus:outline-none"
        >
          <span class="mr-2">üßπ</span>Clear
        </button>
      </div>

      <div
        id="output"
        class="w-full h-40 bg-gray-50 p-4 rounded-lg border border-gray-200 text-gray-400 overflow-y-auto resize-none focus:outline-none focus:border-indigo-500"
      >
        Your transcription will appear here.
      </div>

      <p class="mt-4 text-xs text-gray-800" id="info-text">
        Session limited to 5 minutes.
      </p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
